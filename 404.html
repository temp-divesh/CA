<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | PaperCA</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .error-page {
            padding: calc(var(--spacing-4xl) + 100px) var(--spacing-2xl) var(--spacing-4xl);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .error-code {
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-lg);
            font-family: var(--font-mono);
        }
        
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            letter-spacing: -0.02em;
        }
        
        .error-message {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-2xl);
            line-height: 1.6;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-family: var(--font-sans);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }
        
        .error-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
        }
        
        .error-link-secondary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--bg-surface);
            color: var(--text-primary);
            text-decoration: none;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-weight: 500;
            font-family: var(--font-sans);
            transition: all 0.3s ease;
        }
        
        .error-link-secondary:hover {
            border-color: var(--border-hover);
            background: var(--bg-elevated);
        }
        
        .error-emoji {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .error-page {
                padding: calc(var(--spacing-3xl) + 80px) var(--spacing-lg) var(--spacing-3xl);
            }
            
            .error-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .error-link,
            .error-link-secondary {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="logo" style="text-decoration: none; color: inherit;">
                <span class="logo-bracket">&lt;</span>
                <span class="logo-text">PaperCA</span>
                <span class="logo-bracket">/&gt;</span>
            </a>
            <div class="nav-status">
                <span class="status-dot"></span>
                <span class="status-text">BETA</span>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="error-page">
            <div class="error-emoji">ðŸ¤”</div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Looks like this page doesn't exist. It might have been moved, deleted, or the URL was typed incorrectly.
            </p>
            <div class="error-actions">
                <a href="/" class="error-link">
                    <span>Go Home</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="javascript:history.back()" class="error-link-secondary">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Go Back</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="footer-prompt">&lt;</span>
                    <span>PaperCA</span>
                    <span class="footer-prompt">/&gt;</span>
                </div>
                <div class="footer-links">
                    <a href="/terms.html" class="footer-link">Terms</a>
                    <span class="footer-separator">Â·</span>
                    <a href="/privacy.html" class="footer-link">Privacy</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
